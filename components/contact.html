<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <section class="about-section">
        <h1>Contact Us</h1>
        <p class="intro">
          Experience the finest wines and exceptional service at Vinoteca. We would love to hear from you.
        </p>
      
        <div class="contact">
          <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
      
              <button type="submit">Send Message</button>
            </form>
          </div>
      
          <div class="contact-info">
            <h2>Contact Details</h2>
            <p><strong>Location:</strong> 456 Vineyard Street, Wine Country</p>
            <p><strong>Phone:</strong> +1 (555) 987-6543</p>
            <p><strong>Email:</strong> <a href="mailto:info@vinoteca.com">info@vinoteca.com</a></p>
      
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
          </div>
        </div>
      </section>
      


    
    <script>
document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    if (name && email && message) {
        // Log form data to the console
        console.log('Form Submitted!');
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Message:', message);

        // Reset form fields
        e.target.reset();
    } else {
        console.log('Please fill out all fields.');
    }
});


    </script>
</body>
</html>
